<html>
        <head>
            <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
            <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
            <script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
            <script src="http://cdn.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
        <link rel="stylesheet" href="../tongji.css">
        </head>
        <body>
            <img src="../aircharts/3-3jjz.PNG" alt="">
            <div id="container" style="min-width: 400px;height:400px"></div>
            <div id="container1" style="min-width: 400px;height:400px"></div>
            <script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '2015年溧阳市环境空气污染物季均值统计图'
        },
        xAxis: {
            categories: ['冬季','春季','夏季','秋季'],
        },
        yAxis: {
           title:{
               text:"季均值(μg/m³)"
           }
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + 'μg/m³<br/>'
            }
        },
        credits: {
            enabled: false
        },
        series: [{
            name: '二氧化硫',
            data: [25,26,21,18]
        }, {
            name: '二氧化氮',
            data: [47,41,28,45]
        }, {
            name: '细颗粒物',
            data: [126,96,62,84]
        },
         {
            name: '臭氧',
            data: [59,121,85,93]
        }, {
            name: '一氧化碳',
            data: [88.8,68.6,73.3,88.6]
        }, {
            name: '可吸入颗粒物',
            data: [80,56,40,52]
        }
    ]
    });

    $('#container1').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: '2015年溧阳市环境空气污染物季均值统计图'
        },
        xAxis: {
            categories: ['冬季','春季','夏季','秋季'],
        },
        yAxis: {
           title:{
               text:"超标率(%)"
           }
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + '%<br/>'
            }
        },
        credits: {
            enabled: false
        },
        series: [{
            name: '二氧化硫',

            name: '细颗粒物',

        },
         {
            name: '臭氧',
            data: [0.0,22.8,5.4,3.3]
        }, {
            name: '一氧化碳',
            data: [0.0,0.0,0.0,0.0]
        }, {
            name: '可吸入颗粒物',
            data: [48.9,17.4,5.4,13.2]

    });
});
